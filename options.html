<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CookieParser Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            min-height: 60px;
        }

        #status {
            color: green;
            margin-top: 8px;
        }

        #default-formats {
            width: 300px;
        }
    </style>
</head>

<body>
    <h2>Custom Copy Format</h2>
    <p>Use placeholders: {name}, {value}, {domain}, {path}, {expires}, {samesite}, {hostonly}, {session}, {secure},
        {httponly}
    </p>
    <label for="default-formats">Default formats:</label>
    <select id="default-formats"></select>
    <button id="apply-default">Apply</button>
    <button id="delete-format">Delete</button>
    <br>
    <textarea id="format" placeholder="{name} = {value}; Path={path}; Expires={expires}"></textarea>
    <button id="add-custom">Add as Custom</button>
    <br>
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
